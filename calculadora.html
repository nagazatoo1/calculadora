<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
/* Estilos CSS para a calculadora */
.calculator {
    width: 250px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f1f1f1;
    font-family: Arial, sans-serif;
    margin: 0 auto;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}


.calculator h2 {
    margin-top: 0;
}

.calculator label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.calculator input[type="text"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.calculator button {
    width: 100%;
    padding: 8px 0;
    margin-bottom: 5px;
    border: none;
    border-radius: 4px;
    background-color: #4c8baf;
    color: #fff;
    cursor: pointer;
}

.calculator button:hover {
    background-color: #4c8baf;
}

.calculator input[type="text"]:disabled {
    background-color: #ddd;
    cursor: not-allowed;
}
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <label for="num1">Número 1:</label>
        <input type="text" id="num1"><br>

        <label for="num2">Número 2:</label>
        <input type="text" id="num2"><br>

        <label for="result">Resultado:</label>
        <input type="text" id="result" disabled><br>

        <button onclick="add()">Adição</button>
        <button onclick="subtract()">Subtração</button>
        <button onclick="multiply()">Multiplicação</button>
        <button onclick="divide()">Divisão</button>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
